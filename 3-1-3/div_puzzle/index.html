<!-- ← ここでは、HTML５を使うと宣言-->
<!DOCTYPE html>
<!-- 「lang="ja"」は日本語を使用するという宣言 -->
<html lang="ja">
<!--headエリアに文字コードやHTMLのタイトルを記述します。-->
<head>
    <!-- 文字コードの形式を指定 -->
    <meta charset="UTF-8">
    <!--HTMLのタイトルを記入。ブラウザのタブに表示したい文字を記述-->
    <title>divパズル</title>
    <!-- ← いよいよここからHTMLを記載！ -->
    <body>
        <div class="wrapper">
            <div class="header"></div>
            <div class="main">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="footer"></div>
        </div>
    </body>
    <!-- reset.cssの呼び出し。基本的にはCSSの一番最初に呼び出すぞよ。 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <!-- ここでindex.cssを呼び出し。このindex.html専用のCSS。 -->
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
</html>
