<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
        <div class="wrapper">
            <div class="header"></div>
                <!--
                    ヘッダーとフッターを除く、main 部分のcssを作成し、
                    「CLASS」と記述されている箇所へ自身で作成したcssのクラス名を当てはめてください。
                    ※事前に必要な div は記述してあります。
                    
                    Tips: cssのクラス名はどのdiv要素を指しているかわかりやすい命名にして作成しましょう。
                    例) 左側の緑 → 「.left-green」など
                -->
                <div class="CLASS CLASS">
                    <div class="CLASS"></div>
                    <div class="CLASS CLASS">
                        <div class="CLASS">
                            <div class="CLASS">
                                <div class="CLASS"></div>
                                <div class="CLASS"></div>
                            </div>
                            <div class="CLASS"></div>
                        </div>
                        <div class="CLASS"></div>
                    </div>
                </div>
            <div class="footer"></div>
        </div>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
</html>
